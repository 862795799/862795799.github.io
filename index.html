<head>

    <style>
        body{
            background: red;

            position: fixed;

        }
    </style>
</head>
<body>
<script>
    function createFlower(size,width,top) {
        this.size = size;
        this.width = width;
        this.top = top;
    }

    var obj ={
        create:function () {
           var span = document.createElement("span");
           span.innerHTML = "‚ù§";
           span.style.fontSize = this.size+"px";
           span.style.left = this.width+"px";
           span.style.top = this.top+"px";
           span.style.color = `rgb(${Math.random()*255+1},${Math.random()*255+1},${Math.random()*255+1})`
           document.body.appendChild(span);
        }
    }
    createFlower.prototype = obj;
setInterval(function () {
    var c1 = new createFlower(Math.random()*80+20,Math.random()*2000+1,Math.random()*2000+1);

    c1.create();

</script>
