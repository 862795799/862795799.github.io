<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>漂浮广告</title>
    <style>
        body{
            margin: 0;
        }
        div{
            width: 200px;
            height: 150px;
            background: blue;
            position: relative;
            text-align: center;
            line-height: 200px;

        }
        #btn{
            position: absolute;
            top: 0;
            right: 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="box" style="margin-left: 0;margin-top: 0" >

    <img src="../images/img10.png" alt="" width="100%" height="100%">
    <button id="btn">×</button>
</div>
<script>
    var div = document.getElementById("box");
    var btn = document.getElementById("btn");
    var left = 0;
    var top1 = 0;
    var height = window.innerHeight;
    var width = window.innerWidth;
    var time;
    console.log(height);
    console.log(div.style.marginTop);
    console.log(top1);
   var i = 1;
    var j=1;
    f();


    div.onmouseover=function () {
        clearInterval(time);
    }
    btn.onclick = function(){
        document.body.removeChild(div);
    }

    div.onmouseout = function () {
        f();
    }

    function f() {
        time = setInterval(function () {
            top1 += i;
            left += j;
            if (top1 >= height - 200 || top1 == 0) {
                i = -i;
            }
            if (left >= width - 200 || left == 0) {
                j = -j;
            }
            div.style.marginLeft = left + "px";
            div.style.marginTop = top1 + "px";

        }, 10)
    }










</script>
</body>
</html>
